{% extends 'main.html' %}

{% load static  %} 

{% block css_addtional %} 
<link rel="stylesheet" href="{% static 'projects/css/projects.css' %}">
{% endblock %}


{% block content %}
<h1>All Projects:</h1>

<table>
    <tr>
        <th>Title</th>
        <th></th>
        <th></th>
    </tr>
    <!-- <img src="{% static 'static/projects/photo/tree.jpg'}"> -->

    {% for project in projects %}
    <tr>
        <td><a class="link" href="{% url 'project' project.id %}">{{project.title}}</a></td>
        <td><a class="button" href="{% url 'edit-project' project.id %}">Edit</a></td>
        <td><a class="button" href = "{% url 'delete-project' project.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<p>Create a new Project <a class="new" href = "{% url 'create-project' %}">Create</a></p>
{% endblock content %}
